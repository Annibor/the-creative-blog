{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- META TAGS FOR SEARCH ENGINES -->
    <meta
      name="description"
      content="Explore creativity and inspiration at The Creative Blog, your go-to destination for artistic expression. Immerse yourself in a world of imagination, where art meets storytelling and innovation knows no bounds." />
    <meta
      name="keywords"
      content="art, creativity, artist blog, inspiration, imagination, storytelling, innovation, visual   arts, painting, drawing, sculpture, mixed media" />

    <meta name="author" content="Annika BÃ¶rgesson" />
    <!--Title-->
    <title>{% block title %}{% endblock %}</title>

    <!--Link to bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!--Css -->
    {% block css_files %}{% endblock %}
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg">
        <div class="conatiner">
          <div class="logo navbar-brand me-2">
            <h1>Creative Blog</h1>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            aria-label="toggle navigation">
            <i class="fa-light fa-bars"></i>
          </button>
          <!-- COLLAPSIBLE NAV-->
          <div class="collapse navbar-collapse">
            <!--HERE WILL BE LI UL-->
          </div>
          <div class="d-flex align-items-center">
            <ul class="navbar-nav align-items-center mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Registration</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <footer class="fixed-bottom">
      <div class="container pt-4">
        <div class="row mt-3">
          <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
            <p>Here will be link to website</p>
          </div>
          <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4 social-links-div">
            <section class="mb-4">
              <a
                data-mdb-ripple-init
                class="btn btn-link btn-floating btn-lg text-body m-1"
                href="#!"
                role="button"
                data-mdb-ripple-color="dark"
                aria-label="link to facebook"
                ><i class="fab fa-facebook-f"></i>
              </a>
              <a
                data-mdb-ripple-init
                class="btn btn-link btn-floating btn-lg text-body m-1"
                href="#!"
                role="button"
                data-mdb-ripple-color="dark"
                aria-label="link to instagram"
                ><i class="fab fa-instagram"></i>
              </a>
            </section>
          </div>
          <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
            <p>Here will be newsletter</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- BOOTSTRAP SCRIPT-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <!-- FONTAWESOME SCRIPT -->
    <script
      src="https://kit.fontawesome.com/c7b8c33d12.js"
      crossorigin="anonymous"></script>
  </body>
</html>
