{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!-- Dont break code-->
{% block title %} Login {% endblock title %}
{% block content %}
<div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Welcome Back!</h2>
        <form method="POST">
          {% csrf_token %}
          {{ login_form|crispy }}
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
