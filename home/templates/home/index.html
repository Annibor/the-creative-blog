{% extends "base.html" %} {% block title %} Home {% endblock %}
<!-- fix this code so it doesn't break-->
{% block content %}
<section class="hero-section hero-container">
  <div class="hero">
    <p>Here will be a hero</p>
  </div>
</section>
<section class="home-blog-posts">
  {% if latest_post %}
  <div>
    <h2>{{ latest_post.title }}</h2>
    <p>{{ latest_post.content }}</p>
  </div>
  {% else %}
  <p>No blog post available</p>
  {% endif %}
</section>
{% endblock %}
